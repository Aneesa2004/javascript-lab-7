<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Handling Lab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Mouse Event Section -->
  <section id="mouse-events">
    <button id="hoverButton">Hover over me!</button>
    <p id="mouseMessage"></p>
  </section>

  <!-- Keyboard Event Section -->
  <section id="keyboard-events">
    <input type="text" id="keyboardInput" placeholder="Press any key">
    <p id="keyboardMessage"></p>
  </section>

  <!-- Form Event Section -->
  <section id="form-events">
    <form id="myForm">
      <input type="text" id="formInput" placeholder="Type something">
      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- Focus Event Section -->
  <section id="focus-events">
    <input type="text" id="focusInput" placeholder="Focus on me!">
    <p id="focusMessage"></p>
  </section>

  <!-- Event Delegation Section -->
  <section id="event-delegation">
    <div id="buttonContainer">
      <button class="delegatedButton">Button 1</button>
      <button class="delegatedButton">Button 2</button>
      <button class="delegatedButton">Button 3</button>
    </div>
    <p id="delegationMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
